<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor_form.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div class="container" id="vendor-item-form-container">
     <div class="container-heading" id="vendor-item-heading">
        <h3>VENDOR DETAILS <i class="fas fa-user"></i></h3>
    </div>
    <div class="vendor-form-container" id="vendor-form-container-id">
        <form action="" method="" id="vendor-item-form">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="VendorID">VENDOR ID</label>
                    <input type="number" class="form-control" id="VendorID" placeholder="123">
                </div>
                <div class="form-group col-md-4">
                    <label for="companyName">COMPANY NAME</label>
                    <input type="text" class="form-control" id="companyName" placeholder="ABC PVT LMT">
                </div>
                <div class="form-group col-md-4">
                    <label for="AccountNumber">ACCOUNT NUMBER</label>
                    <input type="number" class="form-control" id="AccountNumber" placeholder="102232">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="contactName">CONTACT NAME</label>
                    <input type="text" class="form-control" id="contactName">
                </div>
                <div class="form-group col-md-6">
                    <label for="contactType">TYPE</label>
                    <input type="text" class="form-control" id="contactType" placeholder="Computer Distribution">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="contactTitle">CONTACT TITLE</label>
                    <input type="text" class="form-control" id="contactTitle" placeholder="Administrative Staff">
                </div>
                <div class="form-group col-md-6">
                    <label for="contactNumber">CONTACT NUMBER</label>
                    <input type="number" class="form-control" id="contactNumber" placeholder="(120)477-425678">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="vendorWebsite">WEBSITE</label>
                    <input type="email" class="form-control" id="vendorWebsite" placeholder="abcdesign.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="vendorEmail">Email</label>
                    <input type="email" class="form-control" id="vendorEmail" placeholder="parak_kumar@abcdesign">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="vendorAddress">ADDRESS</label>
                    <input type="text" class="form-control" id="vendorAddress">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="vendorPostalCode">POSTAL CODE</label>
                    <input type="number" class="form-control" id="vendorPostalCode" placeholder="11421">
                </div>
                <div class="form-group col-md-3">
                    <label for="vendorCity">CITY</label>
                    <input type="text" class="form-control" id="vendorCity" placeholder="Delhi">
                </div>
                <div class="form-group col-md-3">
                    <label for="vendorState">STATE</label>
                    <input type="text" class="form-control" id="vendorState" placeholder="New Delhi">
                </div>
                <div class="form-group col-md-3">
                    <label for="vendorCountry">COUNTRY</label>
                    <input type="text" class="form-control" id="vendorCountry" placeholder="India">
                </div>
            </div>
            <div class="submit-button">
                <button type="submit" class="btn">SUBMIT</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
