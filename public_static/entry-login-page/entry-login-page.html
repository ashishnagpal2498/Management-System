<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <script src="../Bootstrap/dist/js/jquery-3.2.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="entry-login-page.js"></script>
    <title>Title</title>
</head>
<body background="loginbackground.jpg" style="background-size: cover">
    <div class="container" id="login-page-container">
        <h1 id="login-page-heading" style="text-align: center; color: white; margin-top: 70px; font-weight: bolder; text-decoration: underline; font-size: 3em;">COMPUTER MANAGEMENT SYSTEM</h1>
        <div class="row" id="login-page-row">
            <div class="col-md-4">

            </div>
            <div id="login-page-form" class="col-md-4 mt-5 mb-5 p-4" style="background: white;  box-shadow: 0 0 15px 18px rgba(0,0,0,0.1); border-radius: 20px 10px ">

                <form action="http://localhost:2121/login" method="post"name="myform" onsubmit="return(validate())";>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="loginpageemail" style="font-weight: bold">Email address:</label>
                            <input type="text" class="form-control" name="loginpageemail" id="loginpageemail">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="loginpagepass" style="font-weight: bold">Password:</label>
                            <input type="password" class="form-control" name="loginpagepass" id="loginpagepass">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="checkbox" id="loginpagecheckbox">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                        </div>
                    </div>
                    <div class="form-actions" style="text-align: center; margin-bottom: 20px" id="loginpagebtndiv">
                        <button id="loginpagebtn" type="submit" class="btn btn-primary" style="width: 250px">Login</button>
                    </div>
                    <div class="form-actions">
                        <p>New User: Create Account</p>
                    </div>
                    <div class="form-actions" style="text-align: center" id="signuppagebtndiv">
                        <button id="signuppagebtn" type="button" class="btn btn-primary" style="width: 150px">Create Account</button>
                    </div>

                </form>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
</body>
</html>
