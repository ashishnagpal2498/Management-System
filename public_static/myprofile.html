<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="myprofile.js"></script>
</head>
<body background="Login/loginbackground.jpg" style="background-size: cover" >
<div class="container mt-5 p-4 myprofile-container" style="background: white">
    <div class="row">
        <h1 id="myprofile-myprofile" style="margin: auto;text-decoration: underline; font-weight: bolder; color: darkred; border-bottom-color: darkred">MY PROFILE</h1>
    </div>
    <br>
    <br>
    <div class="row mt-3 mb-4 myprofile-row" id="myprofileid">
        <div class="col-md-5">
            <div class="row">
                <div class="col-md-10 ml-5">
                    <img id="myprofile-image" src="download.jpg" alt="abc" style="border-radius: 50%; border: 4px solid black;">
                </div>
                <div class="col mt-3">
                    <a href="#" style="margin-left: 105px">Upload Image</a>
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <h4 id="my-profile-heading" style="text-transform: uppercase">Saurabh Gupta</h4>
                </div>
                <div class="col-md-12">
                    <h5 id="myprofile-subheading" style="color: darkblue">HOD CSE</h5>
                </div>
                <br>
                <br>
                <br>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <p style="font-weight: bold">User ID: </p>
                        </div>
                        <div class="col-md-6">
                            <input id="myprofile-id" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <p style="font-weight: bold">Name: </p>
                        </div>
                        <div class="col-md-6">
                            <input id="myprofile-name" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <p style="font-weight: bold">Email: </p>
                        </div>
                        <div class="col-md-6">
                            <input id="myprofile-email" type="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <p style="font-weight: bold">Phone: </p>
                        </div>
                        <div class="col-md-6">
                            <input id="myprofile-phone" type="number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <p style="font-weight: bold">Designation: </p>
                        </div>
                        <div class="col-md-6">
                            <input id="myprofile-designation" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
