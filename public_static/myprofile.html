    <style>
        .mycover{
            z-index: 100;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000000;
            transition: 1s;
            top: 0;
            left: 0;
        }
        .mycover.complete{
            height: 0;
            /*visibility: hidden;*/
            /*opacity: 0;*/

        }
    </style>

<body background="./Login/loginbackground.jpg" style="height: 0;transition: 2s;background-size: cover">

<div class="mycover"></div>
<style>
    .side-menu a{
        text-decoration: none;
        color: white;
    }
</style>
<div  class="container-fluid" id="main-screen-div" style="padding-top: 80px">
    <!--Side menu Div -->
    <div class="row">
        <div class="col-3 side-menu" id="side-menu">
            <div class="row" id="side-menu-options">

            </div>
        </div>
        <!--FORM DIV-->
        <div class="col-9 ml-3 row" style="background: white">
            <div class=" col-12 row">
                <h1 id="myprofile-myprofile" style="margin: auto;text-decoration: underline; font-weight: bolder; color: darkred; border-bottom-color: darkred">PROFILE</h1>
            </div>
            <br>
            <br>
            <div class=" col-12 row mt-3 mb-4 myprofile-row justify-content-center" id="myprofileid">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-4">
                                    <p style="font-weight: bold">User ID: </p>
                                </div>
                                <div class="col-md-6">
                                    <input id="id" class="form-control" value="" readonly type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <p style="font-weight: bold">Name: </p>
                                </div>
                                <div class="col-md-6">
                                    <input id="name" class="form-control" value="" readonly type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <p style="font-weight: bold">Username: </p>
                                </div>
                                <div class="col-md-6">
                                    <input id="username" readonly class="form-control" value="" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <p style="font-weight: bold">Phone: </p>
                                </div>
                                <div class="col-md-6">
                                    <input id="phone" class="form-control" readonly value="" type="number">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <p style="font-weight: bold">Designation: </p>
                                </div>
                                <div class="col-md-6">
                                    <input id="designation" class="form-control" readonly type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
