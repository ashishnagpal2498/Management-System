<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body background="Login/loginbackground.jpg" style="background-size: cover" >
<div class="container mt-5 p-4 myprofile-container" style="background: white">
    <div class="row">
        <h1 id="myprofile-myprofile" style="margin: auto;text-decoration: underline; font-weight: bolder; color: darkred; border-bottom-color: darkred">MY PROFILE</h1>
    </div>
    <br>
    <br>
    <div class="row mt-3 mb-4 myprofile-row">
        <div class="col-md-5">
            <div class="row">
                <div class="col-md-10 ml-5">
                    <img id="myprofile-image" src="download.jpg" alt="abc" style="border-radius: 50%; border: 4px solid black;">
                </div>
                <div class="col mt-3">
                    <a href="#" style="margin-left: 105px">Upload Image</a>
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <h4 id="my-profile-heading" style="text-transform: uppercase">Saurabh Gupta</h4>
                </div>
                <div class="col-md-12">
                    <h5 id="myprofile-subheading" style="color: darkblue">HOD CSE</h5>
                </div>
                <br>
                <br>
                <br>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <p style="font-weight: bold">User ID: </p>
                        </div>
                        <div class="col-md-6">
                            <input id="myprofile-id" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <p style="font-weight: bold">Name: </p>
                        </div>
                        <div class="col-md-6">
                            <input id="myprofile-name" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <p style="font-weight: bold">Email: </p>
                        </div>
                        <div class="col-md-6">
                            <input id="myprofile-email" type="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <p style="font-weight: bold">Phone: </p>
                        </div>
                        <div class="col-md-6">
                            <input id="myprofile-phone" type="number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <p style="font-weight: bold">Designation: </p>
                        </div>
                        <div class="col-md-6">
                            <input id="myprofile-designation" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
