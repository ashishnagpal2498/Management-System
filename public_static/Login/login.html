<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../Images/favicon_labotron.ico" rel="shortcut icon">
    <!--Minimum Scale an dmaximum Scale -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1">
    <title>Labotron</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <script src="../Bootstrap/dist/js/jquery-3.2.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="../Bootstrap/dist/js/jquery-3.2.1.js"></script>
    <script src="login.js"></script>
    <title>Title</title>
    <style>
        .form-control:focus {
            border-color: black;
            box-shadow: none;
        }
    </style>

</head>
<body background="loginbackground.jpg" style="background-size: cover">
    <div class="container" id="login-page-container">
        <div id="login-page-heading" align="center" style="margin-top: 30px" >
            <a href="/" style="display: inline-block;width: 50px"> <img src="../Images/labotron_logo.png" alt="logo" width="100%"></a>
            <div style="text-align: center; color: white; padding-top: 2px;font-weight: bolder; text-decoration: underline; font-size: 3em;">Labotron</div>
        </div>
        <div class="row">
            <div class="col-12" align="center" style=" padding-top: 2px;font-weight: bold; font-size: 2em;">LOGIN </div>
        </div>
        <div class="row" id="login-page-row">
            <div class="col-md-4">

            </div>
            <div id="login-page-form" class="col-md-4 mt-1 mb-5 p-4" style="background: white;  box-shadow: 0 0 15px 18px rgba(0,0,0,0.1); border-radius: 20px 10px ">

                <form action="/login" method="post" name="myloginform" id="loginForm" >
                   <div class="form-row">
                       <div class="form-group col-md-12">
                           <label style="font-weight: bold;color: red;display: none" id="invalid-message">Invalid Email/Password</label>
                       </div>
                   </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="username" style="font-weight: bold">Email address:</label>
                            <input type="text" class="form-control" name="username" id="username">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="password" style="font-weight: bold">Password:</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 checkbox" id="loginpagecheckbox">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                        </div>
                        <div class="form-group col-md-6">
                            <a href="#" style="color: red">Forget Password?</a>
                        </div>
                    </div>
                    <div class="form-actions" style="text-align: center; margin-bottom: 20px" id="loginpagebtndiv">
                        <button id="login-btn" type="submit" class="btn btn-primary"  style="width: 250px">Login</button>
                    </div>

                    <div class="form-actions" style="text-align: center" id="signuppagebtndiv">
                        <a href="./signup.html"><i>New user? CREATE ACCOUNT</i></a>
                    </div>

                </form>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
</body>
</html>
