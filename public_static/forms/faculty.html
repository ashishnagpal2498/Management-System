<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="department.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="../Bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container" id="department-form-container">
    <div class="container-heading" id="department-item-heading">
        <h3>FACULTY DETAILS <i class="fas fa-user"></i></h3>
    </div>
</div>
<div class="department-form-container" id="department-form-container-id">
    <form action="/faculty" method="post" id="department-wise-form">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fid">Faculty Id</label>
                <input name="fid" type="text" class="form-control" id="fid">
            </div>
            <div class="form-group col-md-6">
                <label for="Name">NAME</label>
                <input name="name" class="form-control" id="Name">
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Designation">Designation</label>
                <input name="designation" type="text" class="form-control" id="Designation">
            </div>
            <div class="form-group col-md-6">
                <label for="responsibility">Responsibility</label>
                <input name="responsibility" type="text" class="form-control" id="responsibility">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="BlockNumber">BLOCK NUMBER</label>
                <input name="block" type="number" class="form-control" id="BlockNumber">
            </div>
            <div class="form-group col-md-6">
                <label for="floor">Staffroom Floor</label>
                <input name="floor" type="number" class="form-control" id="floor">
            </div>
        </div>
        <div class="dept-btn">
            <input type="submit" value="Submit" class="department-button-class">
        </div>

    </form>
</div>
</body>
</html>
