                <div class="container-heading " id="department-item-heading">
                    <h3>DEPARTMENT DETAILS <i class="fas fa-user"></i></h3>
                </div>
            </div>
            <div class="myform-inner-container" style="margin-top: -190px;margin-left: 120px" id="department-form-container-id">
                <form action="/department" method="post" id="department-form" onsubmit="formSubmitResult('department',event)">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="DeptNumber">DEPT NUMBER</label>
                            <input name="dno" type="number" class="form-control" required id="DeptNumber">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="DeptName">DEPT NAME</label>
                            <select name="name" class="form-control" required id="DeptName">
                                <option>CSE</option>
                                <option>IT</option>
                                <option>ECE</option>
                                <option>MECH</option>
                                <option>EEE</option>
                                <option>CIVIL</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="BlockNumber">BLOCK NUMBER</label>
                            <input name="block" type="number" required class="form-control" id="BlockNumber">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="HODName">HOD NAME</label>
                            <input name="hod" type="text" required class="form-control" id="HODName">
                        </div>
                    </div>
                    <div class="dept-btn mybtn-setts">
                        <input type="submit" value="Submit" class="btn btn-class">
                    </div>

                </form>
            </div>
        </div>
    </div>
