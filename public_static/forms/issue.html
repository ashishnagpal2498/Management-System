            <div class="container" id="department-form-container">
                <div class="container-heading" id="department-item-heading">
                    <h3>ISSUE A PRODUCT <i class="fas fa-user"></i></h3>
                </div>
            </div>
            <div class="department-form-container" id="department-form-container-id">

                <form action="/issue" method="post" id="department-wise-form">
                    <div class="form-row mt-3 pt-2 pb-2">
                        <h4 align="center" style="width: 100%">Select Product</h4>
                        <div class="col-12 row justify-content-center mt-1 mb-3">
                            <select class="col-3 product-details" name="product-list-item" id="product-list" onchange="displayPDetails(this.value)">
                                <option></option>
                            </select>
                        </div>
                        <div class="col-6 product-details form-group">
                            Product Name <input readonly name="product-name" id="product-name">
                        </div>
                        <div class="col-6 product-details form-group">Product Id <input readonly name="productId" id="product-id"> </div>
                        <div class="col-6 product-details form-group">Quantity <input readonly name="quantity" id="quantity"> </div>
                        <div class="col-6 product-details form-group">Remaining Quantity <input type="number" readonly name="remaining_qty" id="rem-quantity"> </div>

                    </div>
                    <div class="form-row ">
                        <div class="col-md-12">
                            <h5 align="center">PREVIOUSLY PRODUCT ADDED TO LAB/DEPARTMENT</h5><br>
                            <div class="col-12 row">
                                <div class="col-6">
                                    <label>LABS</label>
                                    <!--Dynamically fill Previously Addition of Product to Labs-->
                                    <ul id="lab-details">
                                        <li></li>
                                    </ul>
                                </div>
                                <div class="col-6">
                                    <label>DEPARTMENT</label>
                                    <ul id="dept-details">
                                        <li></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <!--Finally Choose in Which Lab/Department - ADD-->
                            <label>ISSUE PRODUCT TO LAB / FACULTY</label><br>

                            <label>Faculty</label> <input onchange="showSelectOptions(this)" style="width: 10%;" type="radio" class=" " name="category" value="faculty" >
                            <label>Lab</label> <input onchange="showSelectOptions(this)" style="width: 10%" type="radio" class="" name="category" value="lab" >
                            <!--<select id="product-options" name="productPid">-->
                            <!--<option></option>-->
                            <!--</select>-->
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" style="display: none" id="facultyorlab" name="id" >
                            <label for="departmentorlab"> Select </label>
                            <select class="form-control" style="margin-top: 10px;margin-left: 15px;display: inline-block;height: 40px; width: 200px" type="number" name="deptorlab" id="departmentorlab">
                                <option ></option>
                            </select>

                        </div>
                        <div class="form-group col-md-6">
                            <label for="qty">Quantity</label>
                            <select required id="qty" name="qty">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="dept-btn">
                        <input style="width: 100%" type="submit" value="Submit" class="department-button-class">
                    </div>
                </form>
            </div>

        </div>
    </div>
