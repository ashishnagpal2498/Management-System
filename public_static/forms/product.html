<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="form1.css">
    <script src="../Bootstrap/dist/js/jquery-3.2.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div class="container">
        <div class="container-heading" id="purchase-item-heading">
            <h3>PURCHASE ORDER ITEM <i class="fas fa-desktop"></i></h3>
        </div>

            <div class="form-container">
                <form action="/product" method="post" id="purchase-item-form" onsubmit="alert('Product Added - Successfully')">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="PONumber">P/O NUMBER</label>
                        <input  name="pOrderNo" type="number" class="form-control" id="PONumber" placeholder="123">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="itemName">ITEM NAME</label>
                        <select name="name" class="form-control"  id="itemName">
                            <option>computer</option>
                            <option>wifi</option>
                            <option>cpu</option>
                            <option>keyboard</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="VendorId">Vendor</label>
                        <select name="vendorId" type="text" class="form-control" id="VendorId">
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Manufacturer">MANUFACTURER</label>
                        <input name="manufacturer" type="text" class="form-control" id="Manufacturer" placeholder="ACER">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="ModelName">MODEL NAME</label>
                        <input name="modelName" type="text" class="form-control" id="ModelName" placeholder="AC1">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="InvoiceDetail">INVOICE DATE</label>
                        <input name="invoice_date" type="date" class="form-control" id="InvoiceDetail" >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="InvoiceNumber">INVOICE NUMBER</label>
                        <input name="invoice_no" type="number" class="form-control" id="InvoiceNumber" >
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="WarrantyPeriod">WARRANTY PERIOD</label>
                        <input name="warranty_year" class="form-control" type="number" id="WarrantyPeriod">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Quantity">QUANTITY</label>
                        <input type="number" name="qty" class="form-control" id="Quantity" >
                    </div>
                    <div class="form-group col-md-4">
                        <label for="UnitPrice">UNIT PRICE</label>
                        <input name="price" type="number" class="form-control" id="UnitPrice" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="Description">DESCRIPTION</label>
                    <textarea name="product_details" class="form-control" rows="5" id="Description"></textarea>
                </div>
                <div class="submit-button">
                    <button type="submit" class="btn">SUBMIT</button>
                </div>

            </form>
            </div>
        </div>

<script>
    let vendorSelect = $('#VendorId')
    vendorSelect.empty();
    $.get('http://localhost:2121/vendor',(data)=>{
        //All the Vendors -
        let vendor_list = [];
        for(i of data)
        {
            let options = $(`<option value = ${i.id}>${i.name}</option>`)
            vendor_list.push(options);
        }
        vendorSelect.append(vendor_list);
    })
</script>
</body>
</html>
