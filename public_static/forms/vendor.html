<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor.css">
    <script src="../Bootstrap/dist/js/jquery-3.2.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="vendorform.js"></script>
</head>
<body>
<div class="container" id="vendor-item-form-container">
     <div class="container-heading" id="vendor-item-heading">
        <h3>VENDOR DETAILS <i class="fas fa-user"></i></h3>
    </div>
    <div class="vendor-form-container" id="vendor-form-container-id">
        <form action="http://localhost:2121/vendor" method="post" id="vendor-item-form" onsubmit="addVendor()">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="VendorID">VENDOR ID</label>
                    <input type="number" class="form-control" name="vendorid" id="VendorID" placeholder="123">
                </div>
                <div class="form-group col-md-4">
                    <label for="companyname">COMPANY NAME</label>
                    <input type="text" class="form-control" name="companyname" id="companyname" placeholder="ABC PVT LMT">
                </div>
                <div class="form-group col-md-4">
                    <label for="AccountNumber">ACCOUNT NUMBER</label>
                    <input type="number" class="form-control" name="accountNo" id="AccountNumber" placeholder="102232">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="contactName">CONTACT NAME</label>
                    <input type="text" class="form-control" name="name" id="contactName">
                </div>
               <!---->
                <div class="form-group col-md-6">
                    <label for="companyemail">Email</label>
                    <input type="email" class="form-control" name="companyemail" id="companyemail" placeholder="parak_kumar@abcdesign">
                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="personalcontact">CONTACT NUMBER</label>
                    <input type="number" class="form-control" name="personalcontact" id="personalcontact" placeholder="9383485025">
                </div>
                <div class="form-group col-md-6">
                    <label for="companycontact">COMPANY CONTACT</label>
                    <input type="number" class="form-control" name="companycontact" id="companycontact" placeholder="987XXXXXXX87">
                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-12">
                    <label for="vendorAddress">ADDRESS</label>
                    <input type="text" class="form-control" name="add" id="vendorAddress">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="vendorPostalCode">POSTAL CODE</label>
                    <input type="number" class="form-control" name="postal" id="vendorPostalCode" placeholder="11421">
                </div>
                <div class="form-group col-md-3">
                    <label for="vendorState">STATE</label>
                    <input type="text" class="form-control" id="vendorState" name="state" placeholder="New Delhi">
                </div>
                <div class="form-group col-md-3">
                    <label for="vendorCountry">COUNTRY</label>
                    <input type="text" class="form-control" id="vendorCountry" name="country" placeholder="India">
                </div>
            </div>

            <div class="submit-button" style="width: 500px; margin: auto">
                <input  type="submit" class="btn" id="submit-btn" onclick="alert('Form submitted')">
            </div>

        </form>

    </div>
</div>

</body>
</html>
