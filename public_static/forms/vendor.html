                            <div class="form-group col-md-4">

                        </div>

                                <label for="contactName">CONTACT NAME</label>
                                <input type="text" class="form-control" name="name" id="contactName">
                            </div>
                            <!---->

                                <label for="companyemail">Email</label>
                                <input type="email" class="form-control" name="companyemail" id="companyemail" placeholder="parak_kumar@abcdesign">
                            </div>
                        </div>
                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label for="personalcontact">CONTACT NUMBER</label>
                                <input type="number" class="form-control" name="personalcontact" id="personalcontact" placeholder="9383485025">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="companycontact">COMPANY CONTACT</label>
                                <input type="number" class="form-control" name="companycontact" id="companycontact" placeholder="987XXXXXXX87">
                            </div>
                        </div>
                        <div class="form-row">

                            <div class="form-group col-md-12">

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
