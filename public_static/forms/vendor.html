<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <script src="../Bootstrap/dist/js/bootstrap.js"></script>
    <link href="../Bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="../mainfile/main_file_ss.css" rel="stylesheet">
    <link href="../header_styling.css" rel="stylesheet">
    <script src="forms_common_scripts.js"></script>
    <link rel="stylesheet" href="form_common_stylesheet.css">

    .form-group{
          margin-bottom: 0;
      }
</style>

<body>
<!--HEADER ---  -->


<!--END OF HEADER-->
<style>
    .side-menu a{
        text-decoration: none;
        color: white;
    }
</style>
<div  class="container-fluid" id="main-screen-div" style="padding-top:70px ">
    <!--Side menu Div -->
    <div class="row">
        <div class="col-3 side-menu" id="side-menu">
            <div class="row" id="side-menu-options">
                <!--<div class="col-12" id="imageusername"><i  class="fa fa-user-circle"></i> Img and Username</div>-->
                <!--<div class="col-8"><span id="user-form-menu"></span> Form Menu</div>-->

            </div>
        </div>
        <!--FORM DIV-->
        <div class="col-9 ml-3 row" >
            <!--FORM --->
            <div class="container myform-whole-container" id="vendor-item-form-container">
                <div class="container-heading" id="vendor-item-heading">
                    <h3>VENDOR DETAILS <i class="fas fa-user"></i></h3>
                </div>
                <div class="myform-inner-container" id="vendor-form-container-id">
                    <form action="/vendor" method="post" id="vendor-item-form" onsubmit="formSubmitResult('vendor',event)">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="vendorId">VENDOR ID</label>
                                <input type="number" required class="form-control" name="vendorId" id="vendorId" placeholder="123">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="companyname">COMPANY NAME</label>
                                <input type="text" required class="form-control" name="companyname" id="companyname" placeholder="ABC PVT LMT">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="accountNo">ACCOUNT NUMBER</label>
                                <input type="number" required class="form-control" name="accountNo" id="accountNo" placeholder="102232">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">CONTACT NAME</label>
                                <input type="text" required class="form-control" name="name" id="name">
                            </div>
                            <!---->
                            <div class="form-group col-md-6">
                                <label for="companyemail">Email</label>
                                <input type="email" required class="form-control" name="companyemail" id="companyemail" placeholder="parak_kumar@abcdesign">
                            </div>
                        </div>
                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label for="personalcontact">CONTACT NUMBER</label>
                                <input type="number" required class="form-control" name="personalcontact" id="personalcontact" placeholder="9383485025">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="companycontact">COMPANY CONTACT</label>
                                <input type="number" required class="form-control" name="companycontact" id="companycontact" placeholder="987XXXXXXX87">
                            </div>
                        </div>
                        <div class="form-row">

                            <div class="form-group col-md-12">
                                <label for="Vaddress">ADDRESS</label>
                                <input type="text" required class="form-control" name="Vaddress" id="Vaddress">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="vendorPostalCode">POSTAL CODE</label>
                                <input type="number" required class="form-control" name="postal" id="vendorPostalCode" placeholder="11421">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="vendorState">STATE</label>
                                <input type="text" required class="form-control" id="vendorState" name="state" placeholder="New Delhi">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="vendorCountry">COUNTRY</label>
                                <input type="text" required class="form-control" id="vendorCountry" name="country" placeholder="India">
                            </div>
                        </div>

                        <div class="mybtn-setts" style="width: 500px; margin: auto">
                            <input  type="submit" class="btn-class" id="submit-btn">
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
<div id="success-div-popup" class="transfer_Succ" align="center" >Transfer Successful
    <p id="redirect-message">You will be redirected in 3 secs</p>
</div>

</body>
</html>
